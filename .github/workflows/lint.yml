name: Lint

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"

jobs:
  find:
    name: Find add-ons
    runs-on: ubuntu-latest
    outputs:
      addons: ${{ steps.addons.outputs.addons }}
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v2
        
      - name: ğŸ” Find add-on directories
        id: addons
        run: |
          declare -a addons
          for addon in $(find ./ -name config.yaml | cut -d "/" -f2 | sort -u); do
            addons+=("$addon");
          done
          echo "::set-output name=addons::${addons[@]}"


  lint:
    name: Lint add-on ${{ matrix.path }}
    runs-on: ubuntu-latest
    needs: find
    strategy:
      matrix: 
        path: ${{ fromJson(needs.find.outputs.addons) }}
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v2

      - name: ğŸš€ Run Home Assistant Add-on Lint
        uses: frenck/action-addon-linter@main
        with:
          path: "./${{ matrix.path }}"